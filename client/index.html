    <title>LD Growth - Empowering Team Development</title>
    <script>
      // Detect iOS and load iOS-specific CSS
      (function() {
        var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        var isPWA = window.navigator.standalone === true;
        
        // Device detection 
        function getDeviceModel() {
          var userAgent = navigator.userAgent;
          var deviceInfo = {
            isIPhoneX: false,
            isIPhoneXR: false,
            isIPhone12: false,
            isIPhone14: false,
            isIPhone15: false,
            isIPhone16: false,
            isNotchedDevice: false
          };
          
          // Check for devices with notches (iPhone X and above)
          if (/iPhone/.test(userAgent)) {
            // iPhone X, XS, 11 Pro (375×812)
            if (window.screen.height === 812 && window.screen.width === 375) {
              deviceInfo.isIPhoneX = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone XR, XS Max, 11, 11 Pro Max (414×896)
            else if (window.screen.height === 896 && window.screen.width === 414) {
              deviceInfo.isIPhoneXR = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 12, 12 Pro, 13, 13 Pro (390×844)
            else if (window.screen.height === 844 && window.screen.width === 390) {
              deviceInfo.isIPhone12 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 12 Pro Max, 13 Pro Max (428×926)
            else if (window.screen.height === 926 && window.screen.width === 428) {
              deviceInfo.isIPhone12 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 14 Pro (393x852)
            else if (window.screen.height === 852 && window.screen.width === 393) {
              deviceInfo.isIPhone14 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 14 Pro Max (430x932)
            else if (window.screen.height === 932 && window.screen.width === 430) {
              deviceInfo.isIPhone14 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 15/16 Pro (393x852)
            else if (window.screen.height === 852 && window.screen.width === 393) {
              deviceInfo.isIPhone15 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 15/16 Pro Max (430x932)
            else if (window.screen.height === 932 && window.screen.width === 430) {
              deviceInfo.isIPhone15 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // iPhone 16 Pro Max (932x430) same as 15 Pro Max
            else if (window.screen.height === 932 && window.screen.width === 430) {
              deviceInfo.isIPhone16 = true;
              deviceInfo.isNotchedDevice = true;
            }
            // Catch-all for unknown future iPhone models with notches/dynamic island
            else if (window.screen.height > 800) {
              deviceInfo.isNotchedDevice = true;
            }
          }
          
          return deviceInfo;
        }

        if (iOS) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/ios-fixes.css';
          document.head.appendChild(link);
          document.documentElement.classList.add('ios-device');
          
          var deviceModel = getDeviceModel();
          
          // Add specific classes based on device model
          if (deviceModel.isIPhoneX) {
            document.documentElement.classList.add('iphone-x');
          } 
          if (deviceModel.isIPhoneXR) {
            document.documentElement.classList.add('iphone-xr');
          }
          if (deviceModel.isIPhone12) {
            document.documentElement.classList.add('iphone-12');
          }
          if (deviceModel.isIPhone14) {
            document.documentElement.classList.add('iphone-14');
          }
          if (deviceModel.isIPhone15) {
            document.documentElement.classList.add('iphone-15');
          }
          if (deviceModel.isIPhone16) {
            document.documentElement.classList.add('iphone-16');
          }
          if (deviceModel.isNotchedDevice) {
            document.documentElement.classList.add('notched-device');
          }

          if (isPWA) {
            document.documentElement.classList.add('ios-pwa');
          }
        }
      })();
    </script>
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);

              // Check for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('Service worker update found!');

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker is installed but waiting to activate
                    console.log('New service worker installed, but waiting to activate');
                    // Dispatch an event that our React app can listen for
                    window.dispatchEvent(new CustomEvent('swUpdateAvailable'));
                  }
                });
              });

              // Check if there's an update on page load
              if (registration.waiting) {
                console.log('New service worker waiting to activate');
                window.dispatchEvent(new CustomEvent('swUpdateAvailable'));
              }
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });

          // Listen for controller change to reload the page
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('New service worker activated, reloading for fresh content');
            window.location.reload();
          });
        });
      }

      // Function to tell the service worker to skip waiting
      window.updateServiceWorker = function() {
        if (navigator.serviceWorker) {
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg && reg.waiting) {
              console.log('Sending SKIP_WAITING message to service worker');
              // Send message to service worker to skip waiting and activate
              reg.waiting.postMessage({ type: 'SKIP_WAITING' });

              // Force reload after a short delay to ensure the new service worker is activated
              setTimeout(() => {
                console.log('Forcing page reload to activate new service worker');
                window.location.reload(true);
              }, 1000);
            } else {
              console.log('No waiting service worker found, reloading anyway');
              window.location.reload(true);
            }
          }).catch(err => {
            console.error('Error updating service worker:', err);
            // Fallback - just reload the page
            window.location.reload(true);
          });
        } else {
          // No service worker support, just reload
          window.location.reload(true);
        }
      }
    </script>
